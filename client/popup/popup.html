<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>LinkedIn Scrapper</h2>
        <button class="btn" id="add_btn">Add Profile</button>
        <form id="url_from">
            <input type="text" name="Profile URL" id="url_input" placeholder="Profile Link">
            <button class="btn" id="url_submit" type="submit">Confirm</button>
        </form>
        <button class="btn" id="start_scraping">Start Scraping</button>
        <div id="link_container"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
